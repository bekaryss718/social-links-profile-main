<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile">
      <div class="aa">
        <img src="assets/images/avatar-jessica.jpeg" alt="" class="image">
      </div>
      <div class="aa">
        <p class="name">Jessica Randall</p>
        <p class="location"> London, United Kingdom</p>
      </div>
      <p class="job">"Front-end developer and avid reader."</p>
      <p class="skills">GitHub</p>
      <p class="skills">Frontend Mentor</p>
      <p class="skills">LinkedIn</p>
      <p class="skills">Twitter</p>
      <p class="skills">Instagram</p>


    </div>
  </main>

</body>
</html>
